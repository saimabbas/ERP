
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Eazy Procure</title>
       <link rel="stylesheet" href="../css/all.css">
       <link rel="stylesheet" href="../css/bootstrap.css">
       <link rel="stylesheet" href="../css/bootstrap.css.map">
       <link rel="stylesheet" href="../css/swiper.css">
       <link rel="stylesheet" href="../css/style.css">
   </head>
   <body>




   <div id="acc-modal-11" class="r-pop-11">
        <div class="container-fluid">
            <div class="row pop-main-body">
                <div class="col-12 pop-head">
                    <h6>Get your Tech, sorted!</h6>
                </div>
                <div class="col-12 name-input-box">
                    <div class="form-group">
                        <input type="email" class="form-control bs-box" placeholder="Your Full Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control bs-box" placeholder="Your Email">
                      </div>
                      <div class="input-group flag-phone-box">
                        <div class="input-group-prepend">
                          <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown">
                            <img src="../images/uae-flag.svg">
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">                   
                                <img src="../images/uae-flag.svg">
                            </a>
                            <a class="dropdown-item" href="#">                                
                                <img src="../images/uae-flag.svg">
                            </a>
                            <a class="dropdown-item" href="#">                                
                                <img src="../images/uae-flag.svg">
                            </a>
                          </div>
                        </div>
                        <input type="text" class="form-control bs-box pl-0" placeholder="Your Phone no.">
                      </div>
                      <textarea name="" id=""  rows="1" class="pl-3" placeholder="What technology solution do you need to grow your business?"></textarea>      
                </div>
                <div class="col-12 pop-send-box">
                    <button type="button" class="btn pop-send-btn pop-11-close">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-body-tog">
        <button class="btn pop-11-open btn-primary">POP UP 1</button>
    </div>



<script src="../js/jquery.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.js"></script>


<script>
    $(".pop-11-open").click(function(){
        var element = document.getElementById("acc-modal-11");
        var target = document.getElementById("main-body-tog");
        element.classList.toggle("mob-acc-padding-tog");
        target.classList.toggle("body-blur");
    });
    $(".pop-11-close").click(function(){
        var element = document.getElementById("acc-modal-11");
        var target = document.getElementById("main-body-tog");
        element.classList.toggle("mob-acc-padding-tog");
        target.classList.toggle("body-blur");
    });
  </script>

</body>
</html>
