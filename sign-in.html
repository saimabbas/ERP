<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/colors-blue.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sign-in-2.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container-fluid whole-page-con-1">
        <div class="row whole-page-con-2">
            <div class="col-7 left-image">
                <img src="img/end-left-blue.svg" alt="">
                <a href="#"><p>2020 iPortal</p></a>
            </div>
            <div class="col-sm-5 col-12 whole-signin">
                <div class="row">
                    <div class="col-5 offset-sm-7 offset-7 icons-top">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fas fa-wifi"></i></a>
                    </div>
                </div>

                <div class="row flip">
                    <div class="row end-signin-content animation-start ">
                        <div class="col-12 signin-content">
                            <img class="logo-signin" src="img/logo.svg" alt="">
                            <h6>Sign In</h6>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" type="email" placeholder="Customer@5dsolutions.ae">
                              </div>
                              <button class="btn proceed-button  proceed-button-animate" onclick="starttime()">Proceed</button>
                        </div>
                    </div>
                    <div class="row end-signin-content animation-end ">
                        <div class="col-12 signin-content">
                            <img class="logo-signin" src="img/logo.svg" alt="">
                            <h6>Sign In</h6>
                            <div class="form-group">
                                <label>Enter One-Time Password (OTP) below</label>
                                <form class="form-inline">
                                    <input type="text" class="form-control" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
                                    <input type="text" class="form-control" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
                                    <input type="text" class="form-control" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                                    <input type="text" class="form-control" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
                                    <input type="text" class="form-control" id="fifth" maxlength="1" onkeyup="clickEvent(this,'sixth')">
                                    <input type="text" class="form-control" id="sixth" maxlength="1">
                                </form>
                              </div>
                              <button class="btn proceed-button">Sign In</button>
                            <div class="below-button">
                                <p class="resend-otp"><a href="#">Resend One-Time Password</a></p>
                                <p>OTP already sent!</p>
                                <p>Please wait <span id="counter"></span> before resending</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-10 offset-2 signin-bottom-links">
                        <a href="#"><p>2020 iPortal</p></a>
                        <a href="#"><p>About Us</p></a>
                        <a href="#"><p>Blog</p></a>
                        <a href="#"><p>License</p></a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script>

        $(document).ready(function(){

        $(".proceed-button-animate").click(function(){
            $(".animation-start").css({"display" : "none"});
            $(".animation-end.row.end-signin-content").css({"display" : "flex"});
        });
        });


        function starttime()
        {
                    
        var minute = 1;
        var second = 60;
        setInterval(function(){
            if ( minute == 0 && second == 1)
            {
                document.getElementById("counter").innerHTML = "00:00";
            }else{
                second--;
                if(second == 0){
                    minute --;
                    second = 60;
                    if ( minute == 0)
                    {
                        minute = minute;
                    }
                }
                document.getElementById("counter").innerHTML = minute + ":" + second ;
            }
        }, 1000);


        }
  
        function clickEvent(first,last){
			if(first.value.length){
				document.getElementById(last).focus();
			}
        }
</script>
    
    
</body>
</html>
